<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome':
          'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog':
          'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/es/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
        '/de-de/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru-ru/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/zh-cn/(.*)':
          'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
      },
      name: 'Tài liệu hướng dẫn',
      repo: '',
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: 'auto',
      search: {
        noData: {
          '/es/': '¡No hay resultados!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ru-ru/': 'Никаких результатов!',
          '/zh-cn/': '没有结果!',
          '/': 'Không tìm thấy kết quả',
        },
        paths: 'auto',
        placeholder: {
          '/es/': 'Buscar',
          '/de-de/': 'Suche',
          '/ru-ru/': 'Поиск',
          '/zh-cn/': '搜索',
          '/': 'Tìm kiếm',
        },
        pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn', '/'],
      },
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script>
      (function () {
        function loadJS(src, attrs) {
          document.write(
            '<script src="' + src + '" ' + (attrs || '') + '><\/script>'
          );
        }

        // Public site only
        if (/docsify/.test(location.host)) {
          loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js');
          loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js');
        }
      })();
  </script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</body>

</html>
